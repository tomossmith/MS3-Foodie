{% extends "base.html" %}
{% block content %}

    <h1 class="center-align">Register For Foodie</h1>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- USERNAME -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-plus prefix"></i>
						<input id="username" name="username" type="text" class="validate">
						<label for="username">Username</label>
					</div>
                </div>

                <!-- PASSWORD -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>

                <!-- EMAIL ADDRESS -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-envelope prefix"></i>
                        <input id="email" name="email" type="email" class="validate">
                        <label for="email">Email Address</label>
                    </div>
                </div>

                <!-- PROFILE IMAGE -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-camera prefix"></i>
                        <h4>Upload your profile image</h4>
                        <input id="profile_image" name="profile_image" type="file" class="validate">
                        <label for="profile_image"></label>
                    </div>
                </div>

                <!-- REGISTRATION SUBMIT BUTTON-->
                <div class="row">
                    <button type="submit" class="col s12 btn-large text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>

            </div>
        </form>
    </div>

{% endblock %}
