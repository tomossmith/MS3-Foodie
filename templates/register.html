{% extends "base.html" %}
{% block content %}

<div class="row">
    <h1 class="card-title white-text text-shadow center-align underline-red">Register</h1>
</div>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- USERNAME -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix"></i>
                    <input id="username" name="username" type="text" class="validate" minlength="4" maxlength="15"
                        pattern="^[a-zA-Z0-9]{4,15}$" required>
                    <label for="username">Username</label>
                </div>
            </div>

            <!-- PASSWORD -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>

            <!-- REGISTRATION SUBMIT BUTTON-->
            <div class="row">
                <button type="submit" class="col s12 btn-large text-shadow default-button">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<!-- LOGIN BUTTON -->

<div class="row">
    <div class="col s12">
        <p class="center-align white-text">
            Already have a <img id="text-logo" src="/static/images/logo.png" alt="Foodie Logo"> account?
        </p>
    </div>
    <div class="row center-align">
        <a href="{{ url_for('login') }}">
            <button class="col s2 btn-large red text-shadow default-button">
                Login<i class="fas fa-sign-in-alt"></i>
            </button>
        </a>
    </div>
</div>


{% endblock %}
