{% extends "base.html" %}
{% block content %}


<h3 class="white-text center-align">Edit Category</h3>
<br>

{% if session.user|lower == "admin"|lower %}

<div id="form-blocks">
    <div class="row">
        <form class="col s12 red" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">

            

                <!-- CATEGORY NAME -->
                <div class="row">
                    <div class="input-field col s6">
                        <input id="category_name" name="category_name" type="text" minlength="4" maxlength="30" length="30"
                            value="{{ category.category_name }}">
                        <label for="category_name">Category Name</label>
                    </div>
                </div>

                <!-- CATEGORY IMAGE -->
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="category_image" class="materialize-textarea" name="category_image" minlength="15"
                            maxlength="400"
                            value="{{ category.category_image }}">{{ category.category_image }}</textarea>
                        <label for="category_image">Category Image (URL)</label>
                    </div>
                </div>

                <!-- CATEGORY SUBMIT BUTTON-->
                <div class="row">
                    <div class="col s1"></div>
                    <button type="submit" class="col s4 btn-large text-shadow default-button">
                        Edit Category <i class="fas fa-edit"></i>
                    </button>
                    <div class="col s2"></div>
                    <button type="reset" class="col s4 btn-large text-shadow default-button">
                        Clear <i class="fas fa-eraser"></i>
                    </button>
                    <div class="col s1"></div>
                </div>

        </form>
    </div>
</div>

{% else %}

<!-- ADMINISTRATOR ONLY MESSAGE-->
<div class="col s12 m4">
  <div class="card red">
    <div class="card-content">
      <div class="row white-text center-align text-shadow">
        <i class="fas fa-user-lock fa-7x"></i>
      </div>
      <h3 class="white-text center-align text-shadow oswald"> ACCESS DENIED <br> You need permission to access this page
        or have administrator rights.</h3>
      <br>

      <!-- LOGIN BUTTON -->
      <div class="row">
        <div class="col s12">
          <p class="center-align white-text">
            Have an authorised <img id="text-logo" src="/static/images/logo.png" alt="Foodie Logo"> account?
          </p>
        </div>
        <div class="col s12">
          <div class="col s5"></div>
          <a href="{{ url_for('login') }}">
            <button class="col s2 btn-large text-shadow default-button">
              Login<i class="fas fa-sign-in-alt"></i>
            </button>
          </a>
          <div class="col s5"></div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endif %}

{% endblock %}
