{% extends "base.html" %}
{% block content %}

<div class="row">
    <h1 class="card-title white-text text-shadow center-align underline-red">Edit Category</h1>
</div>

<div id="form-blocks">
    <div class="row">
        <form class="col s12 red" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">

            

                <!-- CATEGORY NAME -->
                <div class="row">
                    <div class="input-field col s6">
                        <input id="category_name" name="category_name" type="text" minlength="4" maxlength="30" length="30"
                            value="{{ category.category_name }}">
                        <label for="category_name">Category Name</label>
                    </div>
                </div>

                <!-- CATEGORY IMAGE -->
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="category_image" class="materialize-textarea" name="category_image" minlength="15"
                            maxlength="400"
                            value="{{ category.category_image }}">{{ category.category_image }}</textarea>
                        <label for="category_image">Category Image (URL)</label>
                    </div>
                </div>

                <!-- CATEGORY SUBMIT BUTTON-->
                <div class="row">
                    <div class="col s1"></div>
                    <button type="submit" class="col s4 btn-large text-shadow default-button">
                        Edit Category <i class="fas fa-edit"></i>
                    </button>
                    <div class="col s2"></div>
                    <button type="reset" class="col s4 btn-large text-shadow default-button">
                        Clear <i class="fas fa-eraser"></i>
                    </button>
                    <div class="col s1"></div>
                </div>

        </form>
    </div>
</div>


    </div>
  </div>
</div>


{% endblock %}
