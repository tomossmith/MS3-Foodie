{% extends "base.html" %}
{% block content %}

<div class="row">
  <h1 class="card-title white-text text-shadow center-align underline-red">Categories</h1>
</div>

<div class="row">
  {% for category in categories %}
  
    <!-- CATEGORY IMAGE & TITLE -->
    <div class="col s12 m4">
      <div class="card">
        <div class="card-content">
          <div class="card-image">
            <img src="{{category.category_image }}">
          </div>
        </div>
        <div class="card-content red">
          <div class="row">
            <div class="col s12">
              <h3 class="card-title white-text text-shadow center-align">{{ category.category_name }}</h3>
            </div>
          </div>
          <div id="tab-details">
  
            <!-- CATEGORY BUTTONS-->
            <div class="row">
              <div class="col s12">
                <a href="{{ url_for('edit_category',category_id=category._id) }}" class="col s10 offset-s1 btn-large text-shadow default-button"><i class="fas fa-edit"></i> Edit</a>
      <a href="{{ url_for('delete_category',category_id=category._id) }}" class="col s10 offset-s1 btn-large text-shadow default-button"><i class="far fa-trash-alt"></i> Delete</a>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  
    {% endfor %}
  </div>

{% endblock %}
