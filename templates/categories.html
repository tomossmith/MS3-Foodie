{% extends "base.html" %}
{% block content %}

{% for category in categories %}
<div class="row">
    <div class="col s4">
      <div class="card">
        <div class="card-image">
          <img src="{{ category.category_image }}">
          <span class="card-title">{{ category.category_name }}
            <a class="btn-floating waves-effect waves-light red"><i class="fas fa-edit"></i></a>
            <a class="btn-floating waves-effect waves-light red"><i class="far fa-trash-alt"></i></a>
          </span>
        </div>
      </div>
    </div>
  </div>
        {% endfor %}

{% endblock %}
