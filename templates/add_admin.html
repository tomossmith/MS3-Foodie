{% extends "base.html" %}
{% block content %}

<div class="row">
    <h1 class="card-title white-text text-shadow center-align underline-red">Add Administrator</h1>
</div>

{% if session.user %}

<div id="form-blocks">
    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('add_admin') }}">

           

                <!-- ADMIN USERNAME -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="admin_username" name="admin_username" type="text" minlength="4" maxlength="30" length="30" required>
                        <label for="admin_username">Administrator Username</label>
                    </div>
                </div>

            <!-- RECIPE SUBMIT BUTTON-->
            <div class="row">
                <div class="col s1"></div>
                <button type="submit" class="col s4 btn-large text-shadow default-button">
                    Submit <i class="fas fa-mortar-pestle"></i>
                </button>
                <div class="col s2"></div>
                <button type="reset" class="col s4 btn-large text-shadow default-button">
                    Clear <i class="fas fa-eraser"></i>
                </button>
                <div class="col s1"></div>
            </div>

        </form>
    </div>
</div>

{% else %}

<!-- ADMINISTRATOR ONLY MESSAGE-->
<div class="col s12 m4">
  <div class="card red">
    <div class="card-content">
      <div class="row white-text center-align text-shadow">
        <i class="fas fa-user-lock fa-7x"></i>
      </div>
      <h3 class="white-text center-align text-shadow oswald">You must be logged in to access this page.</h3>
      <br>

      <!-- LOGIN BUTTON -->
      <div class="row">
        <div class="col s12">
          <p class="center-align white-text">
            Already have a <img id="text-logo" src="/static/images/logo.png" alt="Foodie Logo"> account?
          </p>
        </div>
        <div class="row center-align">
          <a href="{{ url_for('login') }}">
            <button class="col s2 btn-large text-shadow default-button">
              Login<i class="fas fa-sign-in-alt"></i>
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>


{% endif %}

{% endblock %}
