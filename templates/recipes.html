<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
</head>
<body>
    <h1>Testing</h1>
    {% for recipe in recipes %}
        {{ recipe.recipe_name }} <br>
        {{ recipe.recipe_description}} <br>
        {{ recipe.recipe_serves}} <br>
        {{ recipe.recipe_cook_time}} <br>
        {{ recipe.recipe_ingredients}} <br>
        {{ recipe.recipe_instructions}} <br>
        {{ recipe.recipe_difficulty}} <br>
        {{ recipe.recipe_spice_rating}} <br>
    {% endfor %}
</body>
</html>
