{% extends "base.html" %}
{% block content %}

<div class="row">
    <h1 class="card-title white-text text-shadow center-align underline-red">Add Category</h1>
</div>

<div id="form-blocks">
    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">

                <!-- CATEGORY NAME -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="category_name" name="category_name" type="text" minlength="4" maxlength="30" length="30">
                        <label for="category_name">Category Name</label>
                    </div>
                </div>

                <!-- CATEGORY SUBMIT BUTTON-->
                <div class="row">
                    <div class="col s1"></div>
                    <button type="submit" class="col s4 btn-large text-shadow default-button">Submit <i class="fas fa-edit"></i></button>
                    <div class="col s2"></div>
                    <button type="reset" class="col red s4 btn-large text-shadow default-button">Clear <i class="fas fa-eraser"></i></button>
                    <div class="col s1"></div>
                </div>
            <br>
        </form>
    </div>
</div>

{% endblock %}
